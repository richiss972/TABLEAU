name: Update Football Scores

on:
  schedule:
    - cron: '* * * * *'  # Toutes les minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pytz
      
      - name: Run scraper
        run: python football_scraper_condense.py
      
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add matchs_condense.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Update scores - $(date)" && git push)
